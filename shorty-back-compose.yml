version: "3"
services:
    postgres:
        container_name: postgres
        image: postgres:alpine
        restart: unless-stopped
        ports:
            - "5432:5432"
        volumes:
            - "shorty_sql:/var/lib/postgresql/data/pgdata"
        environment:
            TZ: "UTC"
            PGTZ: "UTC"
            POSTGRES_USER: "root"
            POSTGRES_PASSWORD: "root"
            POSTGRES_DB: "links"
            PGDATA: "/var/lib/postgresql/data/pgdata"
        command:
            - "postgres"
            - "-c"
            - "max_connections=50"
            - "-c"
            - "work_mem=16MB"
            - "-c"
            - "maintenance_work_mem=256MB"
            - "-c"
            - "random_page_cost=1.1"
            - "-c"
            - "temp_file_limit=256MB"
            - "-c"
            - "log_min_duration_statement=200ms"
            - "-c"
            - "idle_in_transaction_session_timeout=10s"
            - "-c"
            - "lock_timeout=1s"
            - "-c"
            - "statement_timeout=60s"
        deploy:
            resources:
                limits:
                    cpus: '1'
                    memory: "1G"
    eureka:
        image: baggerfast/shorty_eureka_server:latest
        container_name: "eureka"
        depends_on:
            postgres:
                condition: service_started
    link-shortener:
        image: baggerfast/shorty_links_shortener:latest
        container_name: "link-shortener"
        depends_on:
            eureka:
                condition: service_started
    api-gateway:
        image: baggerfast/shorty_api_gateway:latest
        container_name: "api-gateway"
        ports:
            - "8082:8082"
        environment:
            FRONT_URL: "BaggerPc"
        depends_on:
            link-shortener:
                condition: service_started
volumes:
    shorty_sql:
